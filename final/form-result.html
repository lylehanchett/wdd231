<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Form Submission | DLB Integrators</title>

    <meta name="description" content="Form submission results for DLB Integrators.">
    <meta name="author" content="Lyle Hanchett">

    <link rel="icon" href="images/dlb-logo.webp" type="image/png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo-link">
                    <img src="images/dlb-logo.webp" alt="DLB Integrators Logo" class="logo-img">
                    <span>DLB Integrators</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">

        <h2>Form Submitted Successfully</h2>

        <p>Here is the information you submitted:</p>

        <div class="results-box">
            <p><strong>Name:</strong> <span id="r-name"></span></p>
            <p><strong>Email:</strong> <span id="r-email"></span></p>
            <p><strong>Service Type:</strong> <span id="r-service"></span></p>
            <p><strong>Message:</strong> <span id="r-details"></span></p>
        </div>

        <a href="contact.html" class="btn">Submit Another Inquiry</a>

    </main>

    <footer>
        <p>&copy; 2025 DLB Integrators | Lyle Hanchett</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);

        document.getElementById("r-name").textContent = params.get("fullname") || "";
        document.getElementById("r-email").textContent = params.get("email") || "";
        document.getElementById("r-service").textContent = params.get("service") || "";
        document.getElementById("r-details").textContent = params.get("details") || "";
    </script>

</body>

</html>
