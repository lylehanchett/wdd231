<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & Transitions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
        }


        #loader {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-color: #999 transparent #999 transparent;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 1rem rgb(0 0 255 / 40%);
            position: relative;
        }

        #loader::after {
            content: "⚙️";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.25);
            }
        }

        #loader-t {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-color: #999 transparent #999 transparent;
            border-radius: 50%;
            position: relative;
            transition: transform 1.5s linear;
        }

        #loader-t::after {
            content: "⚙️";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 1.5s ease-in-out;
            font-size: 2rem;
        }

        #loader-t:hover {
            transform: rotate(360deg);
        }

        #loader-t:hover::after {
            transform: translate(-50%, -50%) scale(1.5);
        }
    </style>
</head>

<body>

    <h1>CSS Animations and Transitions</h1>

    <h2>Assignment #1: Loader Animation</h2>
    <div id="loader"></div>

    <h2>Assignment #2: Transition Hover Animation</h2>
    <div id="loader-t"></div>

</body>

</html>
