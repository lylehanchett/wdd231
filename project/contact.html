    <header>
        <nav>
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <img src="images/dlb-logo.webp" alt="DLB Integrators Logo" class="logo-img">
                <span>DLB Integrators</span>
            </a>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="custom.html" aria-current="page">Custom Equipment</a></li>
                <li><a href="installation.html">Installation Services</a></li>

            </ul>
        
            <div id="hamburger" aria-label="Toggle navigation menu" role="button" tabindex="0">&#9776;</div>
        </div>

        <div id="mobile-menu">
            <a href="index.html">Home</a>
            <a href="custom.html" aria-current="page">Custom Equipment</a>
            <a href="installation.html">Installation Services</a>
            <a href="contact.html">Contact</a>
        </div>
        </nav>
    </header>

    <main class="container">

        <section class="hero">
            <img src="images/electrical-panel.webp" alt="Control panel with automation wiring" loading="lazy">

            <div class="hero-text">
                <h2>Contact DLB Integrators</h2>
                <p>Send us an inquiry for custom automation, equipment, or installation services.</p>
            </div>
        </section>

        <section>
            <h2>Inquiry Form</h2>

            <form action="form-result.html" method="get" class="contact-form">

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="service">Service Type:</label>
                <select id="service" name="service" required>
                    <option value="">Select a serviceâ€¦</option>
                    <option value="Custom Equipment">Custom Equipment</option>
                    <option value="Installation Services">Installation Services</option>
                    <option value="General Question">General Question</option>
                </select>

                <label for="details">Message:</label>
                <textarea id="details" name="details" rows="5" required></textarea>

                <button type="submit" class="btn">Submit Inquiry</button>
            </form>

        </section>

    </main>

    <footer>
